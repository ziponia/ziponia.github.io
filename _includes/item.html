<li class="post-item post {{ post.post_class }}">
  <a href="{{ post.url }}">
    <h3 class="post-title">{{ post.title }}</h3>
    <p class="post-excerpt">{{ post.summary | strip_html }}</p>
  </a>
  <p class="post-tags">
    <ul class="tag-lists clearfix">      
          {% for tag in post.tags %}
          <li>
          <a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}" class="tag tag-{{ tag }}">
            #{{ tag }}
          </a>
          </li>
          {% endfor %}      
    </ul>    
  </p>
  <!--<div class="clearfix"></div>-->
</li>
